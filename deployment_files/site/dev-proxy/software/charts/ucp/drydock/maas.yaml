---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: ucp-maas
  replacement: true
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: ucp-maas
    actions:
      - method: merge
        path: .
  storagePolicy: cleartext
  substitutions:
    - src:
        schema: pegleg/CommonAddresses/v1
        name: common-addresses
        path: .proxy.http
      dest:
        path: .values.conf.maas.proxy.proxy_server
data:
  values:
    conf:
      maas:
        proxy:
          proxy_enabled: 'true'
          peer_proxy_enabled: true
...
