---
schema: pegleg/CommonAddresses/v1
metadata:
  schema: metadata/Document/v1
  name: common-addresses
  layeringDefinition:
    abstract: false
    layer: site
  storagePolicy: cleartext
  substitutions:
    # Chart source
    - src:
        schema: dev/Configurables/v1
        name: dev-configurables
        path: .interface
      dest:
        path: .calico.ip_autodetection_method
        pattern: REPLACEME
    - src:
        schema: dev/Configurables/v1
        name: dev-configurables
        path: .hostname
      dest:
        path: .genesis.hostname
    - src:
        schema: dev/Configurables/v1
        name: dev-configurables
        path: .hostip
      dest:
        path: .genesis.ip
    - src:
        schema: dev/Configurables/v1
        name: dev-configurables
        path: .hostip
      dest:
        path: .bootstrap.ip
    - src:
        schema: dev/Configurables/v1
        name: dev-configurables
        path: .hostcidr
      dest:
        path: .storage.ceph.public_cidr
    - src:
        schema: dev/Configurables/v1
        name: dev-configurables
        path: .hostcidr
      dest:
        path: .storage.ceph.cluster_cidr


data:
  calico:
    ip_autodetection_method: 'interface=REPLACEME'
    etcd:
      service_ip: 10.96.232.136

  dns:
    cluster_domain: cluster.local
    service_ip: 10.96.0.10
    upstream_servers:
      - 8.8.8.8
      - 8.8.4.4
    upstream_servers_joined: 8.8.8.8,8.8.4.4

  genesis:
    hostname: REPLACEME
    ip: REPLACEME

  bootstrap:
    ip: REPLACEME

  kubernetes:
    api_service_ip: 10.96.0.1
    etcd_service_ip: 10.96.0.2
    pod_cidr: 10.97.0.0/16
    service_cidr: 10.96.0.0/16
    apiserver_port: 6443
    haproxy_port: 6553

  etcd:
    container_port: 2379
    haproxy_port: 2378

  proxy:
    http:
    https:
    no_proxy:

  node_ports:
    drydock_api: 30000
    maas_api: 30001
    maas_proxy: 31800
    shipyard_api: 30003
    airflow_web: 30004

  ntp:
    servers_joined: ntp.ubuntu.com

  storage:
    ceph:
      public_cidr: REPLACEME
      cluster_cidr: REPLACEME
...
